<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular" srcset="" >
        </div>
        <div class="instagram-content">
            <div class="group">
                <div class="groupform">
                    <h1 class="title">Instagram</h1>
                    <input type="text" class="user" placeholder="Telefone, nome de usuario ou email" style="text-align: left">
                    <input type="text" class="password" placeholder="Senha" style="text-align: left">
                    <button type="submit" class="btn-submit">Entrar</button>
                </div>
                <p class="text">OU</p>
                <a href="#" class="Link">Entrar com o Facebook</a>
                <a href="" class="Link">Esqueceu a senha?</a>
            </div>
            <div class="group">Nao tem uma conta?<a href="http://"> Cadastre-se</a></div>
            <p class="app">Obtenha o app</p>
            <div class="Apps">
                
                <a href="http://"><img src="./img/btnGoogle.png" alt="Google Play" class="apple"></a>
                <a href="http://"><img src="./img/btnApple.png" alt="Apple Store" class="google"></a>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
